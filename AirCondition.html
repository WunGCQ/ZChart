    //这里用pointCloud表示烟雾浓度，分为4级
    function generatePointCloud() {
        pcDensity = 15000;
        for (i = 0; i < 4; i++) {
            scene.remove(pcMesh[i]);
            pcGeometry[i] = new THREE.Geometry();
            for (j = 0; j < pcDensity; j++) {
                var vTest = new THREE.Vector3(
                        Math.random() * (pcRight - pcLeft + 2) + pcLeft - 1,
                        Math.random() * (pcTop - pcBottom + 2) + pcBottom - 1,
                        Math.random() * 2 + pcFront - 2
                );
                if (vTest.x > pcLeft && vTest.x < pcRight && vTest.y > pcBottom && vTest.y < pcTop)
                    pcGeometry[i].vertices.push(vTest);
            }
            pcMesh[i] = new THREE.PointCloud(pcGeometry[i], new THREE.PointCloudMaterial({
                size: 0.01,
                color: pcColor[i]
            }));
            scene.add(pcMesh[i]);
            pcFront -= 2;
            pcDensity *= 1.1;
        }
        pcFront = 4;
    }

    function getLineMesh(a, b)
    {
        var geo = new THREE.Geometry();
        geo.vertices.push(a, b);
        return new THREE.Line(geo, new THREE.LineBasicMaterial({color:0x888888}));
    }

    function getMonthMesh(a){
        var theText = slMonthText[a.x-pcLeft];
        var mesh = new THREE.Mesh(
                new THREE.TextGeometry(theText, {size:0.12,height:0.01,curveSegments:1,font:"helvetiker"}),
                new THREE.MeshBasicMaterial({color:0x006df2})
        );
        mesh.translateX(a.x);
        mesh.translateY(a.y-0.1);
        mesh.translateZ(a.z);
        return mesh;
    }

    function getNumberMesh(v){

        var theText = (v.x-pcLeft).toString()+":00";
        if(v.x == pcRight)theText = "Hour";
        var mesh = new THREE.Mesh(
                new THREE.TextGeometry(theText, {size:0.12,height:0.01,curveSegments:1,font:"helvetiker"}),
                new THREE.MeshBasicMaterial({color:0x006df2})
        );
        mesh.translateX(v.x);
        mesh.translateY(v.y-0.1);
        mesh.translateZ(v.z);
        return mesh;
    }

    function getPollutionMesh(v){
        var theText = slPollutionText[v.y-pcBottom];

                new THREE.TextGeometry(theText, {size:0.12,height:0.01,curveSegments:1,font:"helvetiker"}),

        );
        mesh.translateX(v.x-0.3);
        mesh.translateY(v.y-0.1);
        mesh.translateZ(v.z);
        return mesh;
    }

    {

        r = parseInt(Math.random()*darkStandard);
        g = parseInt(Math.random()*darkStandard);

    function getLocationFromX(x)
    {
        var preX = Math.floor(x);
        var dist = x-preX;
        var prePt = dataMesh[preX-pcLeft].position;
        var nextPt = dataMesh[preX-pcLeft+1].position;

        return new THREE.Vector3(
                prePt.x*(1-dist)+nextPt.x*dist,
                prePt.y*(1-dist)+nextPt.y*dist,
                prePt.z*(1-dist)+nextPt.z*dist
        );

    }

    function loadCSV(pollution, year, month, day, callback){
        //设置标题日期

        loadingComplete = false;

        var monthStr = (month<10)?"0"+month.toString():month.toString();
        var dayStr = (day<10)?"0"+day.toString():day.toString();
        var folder = "all";
        var url="data/Beijing/"+folder+"/"+year.toString()+monthStr+dayStr+".csv";
        console.log(url);
        $.ajax({
            url:url,
            type:"POST",
            success:function(data){
                var result = data.toString();
                result = result.split('\n');

                var pm25 = [];
                var aqi = [];
                var maxPm = 0;
                var maxAqi = 0;

                for(var i=1;i+1<result.length;i+=2){
                    var pmHour = result[i].toString().split(',');
                    var aqiHour = result[i+1].toString().split(',');
                    var pmNow = parseFloat(pmHour[3]);
                    var aqiNow = parseFloat(aqiHour[3]);
                    maxPm = (pmNow>maxPm)?pmNow:maxPm;
                    maxAqi = (aqiNow>maxAqi)?aqiNow:maxAqi;

                    pm25.push(pmNow);
                    aqi.push(aqiNow);

                }

                pollution.pm25 = pm25;
                pollution.aqi = aqi;
                pollution.maxPm = maxPm;
                pollution.maxAqi = maxAqi;

                callback.call();
            }

        });
    }

    function reRange(oldLeft, oldRight, newLeft, newRight, a){  //重新调整数字范围
        var dist = (a-oldLeft)/(oldRight-oldLeft);
        return (1-dist)*newLeft+dist*newRight;
    }

    function afterIteration()
    {
        dayCounter++;
        dateIterator.setDate(dateIterator.getDate()+1);
        if(dateIterator >= yearEnd)return;
        if(dateIterator < yearEnd) seasonNow = 0;
        if(dateIterator < autumnEnd)seasonNow = 3;
        if(dateIterator < summerEnd)seasonNow = 2;
        if(dateIterator < springEnd)seasonNow = 1;
        if(dateIterator < winterEnd)seasonNow = 0;
        console.log(seasonNow);
        for(i=0;i<pcRight-pcLeft;i++){
            if(isNaN(pollution.aqi[i]) || isNaN(pollution.pm25[i]))continue;
            scene.remove(seasonMesh[seasonNow][i]);         //移动点
            aqiStorage[i] += pollution.aqi[i];
            pmStorage[i] += pollution.pm25[i];

            seasonMesh[seasonNow][i].translateY(reRange(0, 300, pcBottom, pcTop, aqiStorage[i]/dayCounter) - seasonMesh[seasonNow][i].position.y);
            seasonMesh[seasonNow][i].translateZ(reRange(0, 200, pcFront, pcBack, pmStorage[i]/dayCounter) - seasonMesh[seasonNow][i].position.z);

            scene.add(seasonMesh[seasonNow][i]);
        }

        var geo;
        for (i = 0; i < pcRight - pcLeft - 1; i++) {        //连线
            scene.remove(seasonLinkMesh[seasonNow][i]);
            geo = new THREE.Geometry();
            geo.vertices.push(seasonMesh[seasonNow][i].position, seasonMesh[seasonNow][i+1].position);

            seasonLinkMesh[seasonNow][i] = new THREE.Line(geo, new THREE.LineBasicMaterial({color:seasonColor[judgeSeason(dateIterator.getMonth()+1)]}));
            scene.add(seasonLinkMesh[seasonNow][i]);
        }

        if(dateIterator.toDateString() == winterEnd.toDateString()
                || dateIterator.toDateString() == springEnd.toDateString()
                || dateIterator.toDateString() == summerEnd.toDateString()
                || dateIterator.toDateString() == yearEnd.toDateString()){
            dayCounter = 0;
            for(i=0;i<pcRight-pcLeft;i++){
                aqiStorage[i] = 0;
                pmStorage[i] = 0;
            }

        }
        render();
    }

    function pick()
    {
        renderer.render(pickingScene, camera, pickingTexture);
        var pixelBuffer = new Uint8Array(4);
        renderer.readRenderTargetPixels(pickingTexture, mouse.x, pickingTexture.height-mouse.y, 1, 1, pixelBuffer);

        var id= ( pixelBuffer[0]<<16) | (pixelBuffer[1]<<8) | (pixelBuffer[2]);
        var data = pickingData[id];
        if ( data) {
            //move our highlightBox so that it surrounds the picked object
            highlightSphere.position.copy(data);
            highlightSphere.visible = true;
            showDetail(id);
        } else {
            highlightSphere.visible = false;
        }
    }

        );
        hourInfo.setAttribute("id", "thisHourDetail"+id.toString());
        hourInfo.setAttribute("class", "thisHourDetail");
        hourInfo.innerHTML = "<h3 id='hourTitle'>"+id.toString()+":00</h3>";
        hourInfo.innerHTML += "<p id='hourPM'>PM2.5: "+pollution.pm25[id].toString()+"</p>";
        hourInfo.innerHTML += "<p id='hourAQI'>AQI:   "+pollution.aqi[id].toString()+"</p>";

        $(hourInfo).hide();
        document.body.appendChild(hourInfo);
        $(hourInfo).show(300);

        var idi = setInterval(function(){
            document.body.removeChild(hourInfo);
            clearInterval(idi);
        }, 1500);
    }

    var rolling = true;
    var going = false;
    var twoDmension = false;
    var xNow = pcLeft;
    $("#btn1").click(function(){
        going = true;
        xNow = pcLeft;
    });
    $("#btn2").click(function(){
        rolling = !rolling;
    });
    $("#btn3").click(function(){
        twoDmension = !twoDmension;
        if(twoDmension){
            for(i=0;i<4;i++){
                scene.remove(pcMesh[i]);
            }
        }else{
            for(i=0;i<4;i++){
                scene.add(pcMesh[i]);
            }
        }
        render();
    });
    $("#btn4").click(function(){
        showAverage();
    });
    $("#btn6").click(function(){
        pcColor = [0x66ccff, 0xd9f221, 0xd3d300, 0xc4b146];
        generatePointCloud();
        renderer.setClearColor(0xFFFFFF);
        $(".pagetext").css("color", "black");
    });
    $("#btn7").click(function(){
        pcColor = [0x663300, 0x996633, 0x333300, 0x333333];
        generatePointCloud();
        renderer.setClearColor(0x010000);
        $(".pagetext").css("color", "white");
    });
    $("#dateTime").Zebra_DatePicker({
        start_date:'2015-01-01',
        direction: ['2013-12-01', '2015-01-31'],
        onSelect: function(view, elements){
            //console.log(view);
            var ele = elements.toString();
            var year = parseInt(ele.substr(0, 4));
            var month = parseInt(ele.substr(5, 2));
            var day = parseInt(ele.substr(8,2));

            dateNow = new Date(year, month-1, day);

            loadCSV(pollution, year, month, day, afterLoading);
        }
    });

    function animate(){
        requestAnimationFrame(animate);
        if(rolling){
            stormIsComing();
        }
        if(going){
            goWithTheLine();
        }
        if(loadingComplete){
            pick();
            render();
        }
        controls.update();

    }

    function render(){
        camera.lookAt(midPoint);

        if(twoDmension)
            renderer.render(scene, orCamera);
        else renderer.render(scene, camera);
    }

</script>
